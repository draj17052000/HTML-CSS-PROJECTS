<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="STYLESHEET.CSS">
    <link href="https://fonts.googleapis.com/css2?family=Galada&family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
    <DIV class="CONTAINER">
        <DIV class="FORM">
          <CENTer>
            <FORM>
                <DIV class="USERNAME">
                    <LABEL for="USERNAME">USERNAME</LABEL>
                    <INPut type="text" placeholder="USERNAME" minlength="5" maxlength="10" id="USERNAME"></INPut>

                </DIV>
                <DIV class="PASSWORD">
                    <LABel for="PASSWORD">PASSWORD</LABel>
                    <INPUt type="PASSWORD" id="PASSWORD" placeholder="123456" minlength="6" maxlength="15"></INPUt>

                </DIV>
                <DIV class="EMAIL">
                    <LABel for="EMAIL">EMAIL</LABel>
                    <INput type="email" id="EMAIL"  placeholder="123@GMAIL.COM"></INput>

                </DIV>
                <DIV class="PHONE">
                    <LAbel for="PHONE">PHONE#</LAbel>
                    <INPut type="tel" id="PHONE" placeholder="123-456-7890" pattern="[1-9]{123}-[1-9]{456}-[1-9]{7890}"></INPut>

                </DIV>
                <DIV class="BDAY">
                    <LABel for="BDAY">BIRTHDAY</LABel>
                    <INPut type="date" id="BDAY"></INPut>

                </DIV>
                <DIV class="QUANTITY">
                    <LABEl for="QUAN">QUANTITY</LABEl>
                    <INPut type="number" id="QUAN"></INPut>
                </DIV>
                <DIV class="RADIO">
                    <LABel for="MR">MR</LABel>
                    <INPut type="radio" id="MR" value="MR" name="TITLE"></INPut>
                    <LABel for="MS">MS</LABel>
                    <INPut type="radio" id="MS" value="MS" name="TITLE"></INPut>
                    <LABel for="OTERS">OTHERS</LABel>
                    <INPut type="radio" id="OTHERS" value="OTHERS" name="TITLE"></INPut>

                </DIV>
                <DIV class="PAYMENT">
                    <LAbel for="PAYMENNT">PAYMENT</LAbel>
                    <SELECt id="PAYMENT">
                        <OPTIOn value="VISA" >VISA</OPTIOn>
                        <OPTION value="MASTERCARD">MASTERCARD</OPTION>
                        <OPTION value="RUPAY">RUPAY</OPTION>
                    </SELECt>

                </DIV>
                <DIV class="CHECKBOX">
                    <LABEl for="SUBSCRIBE">SUBSCRIBE</LABEl>
                    <INPut type="checkbox" id="SUBSCRIBE"></INPut>


                </DIV>
                <DIV class="CHOOSE">
                    <LABel for="CHOOSE">CHOOSE</LABel>
                    <INPut type="file" id="CHOOSE" accept="IMAGE/PNG"></INPut>
                </DIV>
                <DIV class="RESET AND SUBMIT">
                    <INPut type="reset"></INPut>
                    <INput type="submit"></INput>
                    
                </DIV>
            </FORM>
          </CENTer>  
             
        </DIV>

    </DIV>
    
</body>
</html>
